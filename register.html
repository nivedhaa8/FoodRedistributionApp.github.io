<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1 style="color: blanchedalmond;">Registration</h1>
            <Br>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user' ></i>
                 </div>
            </div>
            <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="User Name" required>
                    <i class='bx bxs-user' ></i>
                 </div>
            </div>
            <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                 </div>
            </div>
            <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Phone Number" required>
                    <i class='bx bxs-phone' ></i>
                 </div>
                 <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Address" required>
                     </div>
            </div>
            <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                 </div>
            </div>
            <br>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                 </div>
            </div>
            <br>
            <div><label style="color:bisque;"><input type="radio" name="choose">Donor   </label></button> &#160;
             <label style="color: bisque;"><input type="radio" name="choose">Seeker</label></button></div>
            <br>
             <div><label style="color: bisque;"><input type="checkbox"> I hereby declare that the above information provided is true and correct</label></div>
            <br>
            &#160;<button type="submit" class="btn"><h2>Submit</h2></button>
        </form>
    </div>
    
</body>
</html>
